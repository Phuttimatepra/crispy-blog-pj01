<div class="container">
  <div class="row">
    <div class="col-lg-10 col-xl-9 mx-auto space-above">
      <!-- <br> for space above the card-signin -->
      <!-- <br>
      <br>
      <br>
      <br>
      <br> -->

      <div class="card card-signin flex-row mt-5 ">
        <div class="card-img-left d-none d-md-flex">
          <!--Background image for card set in css-->
        </div>

        <div class="card-body">
          <h5 class="card-title text-center">Register</h5>
          <form>
              <div class="form-label-group">
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" [(ngModel)]="usernameData" name="usernameData" #user required autofocus>
                <!-- <label for="inputUsername">Username</label> -->
              </div>
              <div class="form-label-group">
                <input type="text" id="inputEmail" class="form-control" placeholder="Email" [(ngModel)]="emailData" name="emailData" #email required>
              </div>

              <hr>

              <div class="form-label-group">
                <input type="text" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="passwordData" name="passwordData" #pass required>
              </div>
              <div class="form-label-group">
                <input type="text" id="inputConfirmPassword" class="form-control" placeholder="ConfirmPassword" [(ngModel)]="cfpasswordData" name="cfpasswordData" #cfpass required>
              </div>           
              
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" (click)="sentRegister(user, email, pass, cfpass)">Register</button>
              <a class="d-block text-center mt-2 small" href="#">Sign In</a>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>

          </form>
        </div>

      </div>
    </div>
  </div>
</div>
